<nav>
  <ul class="navigation">
    <li><a href="/">{{ site.title }}</a></li>
    {% for link in site.navigation %}
      <li>
        <a href="{{ link.url }}" {% if link.target %} target="{{ link.target }}" {% endif %}>
          {{ link.text }}
        </a>
      </li>

    {% endfor %}
  </ul>
</nav>
